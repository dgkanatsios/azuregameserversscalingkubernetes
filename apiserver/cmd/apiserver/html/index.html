<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AKS Dedicated Game Server list</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-brand">
                AKS Dedicated Game Server list
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <table class="table table-striped" id="myTable">
            <thead>
                <tr>
                    <th>NodeName</th>
                    <th>PublicIP</th>
                    <th>Players</th>
                    <th>Ports</th>
                    <th>DedicatedGameServerCollectionName</th>
                    <th>GameServerState</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/el.js"></script>

    <script>
        let host = window.location.hostname;
        $(document).ready(function () {
            $.getJSON('/running', function (entries) {
                entries.forEach(el => {
                    $('#myTable > tbody:last-child').append(
                        `<tr>
                        <td>${el.spec.nodeName}</td>
                        <td>${el.spec.publicIP}</td>
                        <td>${el.spec.activePlayers}</td>
                        <td>${JSON.stringify(el.spec.ports)}</td>
                        <td>${el.metadata.labels.DedicatedGameServerCollectionName}</td>
                        <td>${el.metadata.labels.LabelGameServerState}</td>
                        </tr>`
                    );
                });
            });

        });
    </script>

</body>

</html>
