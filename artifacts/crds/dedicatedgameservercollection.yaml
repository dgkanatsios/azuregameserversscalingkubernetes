apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: dedicatedgameservercollections.azuregaming.com
spec:
  group: azuregaming.com
  version: v1alpha1
  scope: Namespaced
  names:
    kind: DedicatedGameServerCollection
    plural: dedicatedgameservercollections
    singular: dedicatedgameservercollection
    shortNames:
    - dgsc
  # https://kubernetes.io/docs/tasks/access-kubernetes-api/custom-resources/custom-resource-definitions/#subresources  
  subresources:
    #status: {} # status enables the status subresource.
    scale: # scale enables the scale subresource.
      # specReplicasPath defines the JSONPath inside of a custom resource that corresponds to Scale.Spec.Replicas.
      specReplicasPath: .spec.replicas
      # statusReplicasPath defines the JSONPath inside of a custom resource that corresponds to Scale.Status.Replicas.
      statusReplicasPath: .status.availableReplicas
  additionalPrinterColumns:
  - name: Replicas
    type: string
    description: number of requested replicas
    JSONPath: .spec.replicas
  - name: AvailableReplicas
    type: string
    description: number of available replicas
    JSONPath: .status.availableReplicas
  - name: GameServerCollectionState
    type: string
    description: state of the game server collection
    JSONPath: .status.gameServersState
  - name: PodCollectionState
    type: string
    description: state of the game server collection's pods
    JSONPath: .status.podsState
  validation:
   # openAPIV3Schema is the schema for validating custom objects.
    openAPIV3Schema:
      properties:
        spec:
          properties:
            Replicas:
              type: integer
              minimum: 1
              maximum: 100
            DgsAutoScalerDetails:
              type: object
              properties:
                MinimumReplicas:
                  type: integer
                MaximumReplicas:
                  type: integer
                ScaleInThreshold:
                  type: integer
                  minimum: 1
                  maximum: 100
                ScaleOutThreshold:
                  type: integer
                  minimum: 1
                  maximum: 100
                Enabled:
                  type: boolean
                CoolDownInMinutes:
                  type: integer
                LastScaleOperationDateTime:
                  type: string
                MaxPlayersPerServer:
                  type: integer