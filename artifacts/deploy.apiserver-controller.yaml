apiVersion: v1
kind: Namespace
metadata:
  name: dgs-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: azuregamingcontroller-sa
  namespace: dgs-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: azuregamingcontroller-rbac
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: azuregamingcontroller-sa
    # Reference to upper's `metadata.namespace`
    namespace: dgs-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-gaming-apiserver
  namespace: dgs-system
  labels:
    name: aks-gaming-apiserver
spec:
  selector:
    matchLabels: 
      name: aks-gaming-apiserver
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        name: aks-gaming-apiserver
    spec:
      serviceAccountName: azuregamingcontroller-sa
      containers:
      - name: aks-gaming-apiserver
        image: docker.io/dgkanatsios/aks_gaming_apiserver:0.1.0
        args: ["./apiserver","--port","8000"]
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 30Mi
          requests:
            cpu: 50m
            memory: 20Mi
        ports:
        - containerPort: 8000
          protocol: TCP
        volumeMounts:
        - name: certificate
          mountPath: "/certificate"
          readOnly: true
      volumes:
      - name: certificate
        secret:
          secretName: aks-gaming-certificate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-gaming-controller
  namespace: dgs-system
  labels:
    name: aks-gaming-controller
spec:
  selector:
    matchLabels: 
      name: aks-gaming-controller
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        name: aks-gaming-controller
    spec:
      serviceAccountName: azuregamingcontroller-sa
      containers:
      - name: aks-gaming-controller
        args: ["./controller","--podautoscaler","true"]
        image: docker.io/dgkanatsios/aks_gaming_controller:0.1.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 30Mi
          requests:
            cpu: 50m
            memory: 20Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aks-gaming-apiserver
  namespace: dgs-system
  labels:
    name: aks-gaming-apiserver
spec:
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: aks-gaming-apiserver
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: aks-gaming-webhookserver
  namespace: dgs-system
  labels:
    name: aks-gaming-webhookserver
spec:
  ports:
    # the port that this service should serve on
    - port: 443
      targetPort: 8001
      protocol: TCP
      name: https
  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: aks-gaming-apiserver
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: aks-gaming-certificate
  namespace: dgs-system
type: Opaque
data:
  cert.pem: 
  key.pem: 
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: aks-gaming-webhook-mutation
  namespace: dgs-system
webhooks:
  - name: aks-gaming-webhookserver-mutation.azuregaming.com
    clientConfig:
      service:
        name: aks-gaming-webhookserver
        namespace: dgs-system
        path: "/mutate"
      caBundle: 
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["azuregaming.com"]
        apiVersions: ["v1alpha1"]
        resources: ["dedicatedgameservercollections","dedicatedgameservers"]
    failurePolicy: Fail
